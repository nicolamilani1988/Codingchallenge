<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Noto+Sans&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>LIM Scooter</title>
  </head>
  <body>
    <div class="global">
      <main class="centralbody">
      <!-- tutta la parte centrale -->

        <header class="logotext">
        <!-- logo + sottotesto -->
          <img src="logo.png" width="200" heigth="150">
          <h1 class="undertext">Taking Booleaners from A to B</h1>
        </header>

        <nav class="buttons">
        <!-- menu' input -->
          <input type="submit" value="prenota">
          <input type="submit" value="termina prenotazione">
          <input type="submit" value="accendi luci">
        </nav>

        <section class="type">
        <!-- monopattino tipo1 -->
          <input type="checkbox">
          <span>Monopattino Gino22</span>
            <p>&#8594; Via Guadalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <p class="loading1">v</p>
        </section>

        <section class="type">
        <!-- monopattino tipo2 -->
          <input type="checkbox">
          <span>Monopattino Mike24</span>
            <p>&#8594; Via Ricciardoni - a 420 metri da te</p>
            <p>Stato carica:</p>
            <p class="loading2">v</p>
        </section>

        <section class="type">
            <!-- monopattino tipo3 -->
          <input type="checkbox">
          <span>Monopattino Fede154</span>
            <p>&#8594; Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <p class="loading3">v</p>
        </section>

      </main>

    </div>

  </body>
</html>
